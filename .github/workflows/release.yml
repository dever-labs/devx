name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset: devx-linux-amd64
          - goos: linux
            goarch: arm64
            asset: devx-linux-arm64
          - goos: darwin
            goarch: amd64
            asset: devx-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset: devx-darwin-arm64
          - goos: windows
            goarch: amd64
            asset: devx-windows-amd64.exe
          - goos: windows
            goarch: arm64
            asset: devx-windows-arm64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o ${{ matrix.asset }} \
            ./cmd/devx

      - name: Checksum
        run: sha256sum ${{ matrix.asset }} > ${{ matrix.asset }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: |
            ${{ matrix.asset }}
            ${{ matrix.asset }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Combine checksums
        run: cat dist/*.sha256 > dist/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/devx-*
            dist/checksums.txt
          generate_release_notes: true
